proxy_cache_path /var/cache/nginx/fonts levels=1:2 keys_zone=fonts_cache:10m max_size=100m inactive=2d use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip off;
    gzip_static on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json;
    server_tokens off;

    location ~* \.js\.map$ {
      default_type application/json;
      add_header Cache-Control "public, max-age=31536000, s-maxage=31536000";
      add_header Content-Type application/json;
      return 200 '{ "version": 3, "sources": [], "mappings": "" }';
    }

    location = /version.json {
        add_header Cache-Control "public, max-age=30, s-maxage=30";
        try_files $uri =404;
    }

    location = /status/health/status.json {
        add_header Cache-Control "no-cache";
        default_type application/json;
        try_files $uri =404;
    }

    location = /service-worker.js {
        add_header Cache-Control "public, max-age=300, s-maxage=300";
        try_files $uri =404;
    }

    location ~* ^/languages/.*\.json$ {
        add_header Cache-Control "public, max-age=86400, s-maxage=86400" always;
        default_type application/json;
        try_files $uri =404;
    }

    location ~* \.(html|htm)$ {
        add_header Cache-Control "public, max-age=10, s-maxage=10";
        try_files $uri /index.html;
    }

    location ~* \.(html|htm|txt|json)$ {
        add_header Cache-Control "public, max-age=30, s-maxage=30";
        try_files $uri /index.html;
    }

    location ~* \.webmanifest$ {
      add_header Cache-Control "public, max-age=300, s-maxage=300";
      default_type application/manifest+json;
    }

    ## GOOGLE FONT PROXYING
    location ^~ /css2 {
        proxy_pass https://fonts.googleapis.com;
        proxy_set_header Host fonts.googleapis.com;
        proxy_set_header Accept-Encoding "";
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36";
        proxy_set_header Accept "text/css,font/woff2;q=1.0,application/font-woff;q=0.9,*/*;q=0.1";

        proxy_http_version 1.0;
        proxy_buffering on;
        proxy_request_buffering on;

        default_type text/css;
        sub_filter_once off;
        sub_filter_types *;
        sub_filter "https://fonts.gstatic.com/s/" "/googlefonts/s/";
        sub_filter "https://fonts.gstatic.com/icon/font" "/googlefonts/icons";

        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Content-Type;

        add_header Cache-Control "public, max-age=31536000, s-maxage=31536000";
        add_header Content-Type text/css;
        add_header X-Debug-SubFilter "applied";
        add_header Access-Control-Allow-Origin *;
    }

    location ^~ /googlefonts/s/ {
        proxy_pass https://fonts.gstatic.com/s/;
        proxy_set_header Host fonts.gstatic.com;

        proxy_cache fonts_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_revalidate on;

        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;
        proxy_hide_header Access-Control-Allow-Origin;

        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, s-maxage=31536000";
    }

    location ^~ /googlefonts/icons {
        proxy_pass https://fonts.gstatic.com/icon/font;
        proxy_set_header Host fonts.gstatic.com;

        proxy_cache fonts_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_revalidate on;

        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;
        proxy_hide_header Access-Control-Allow-Origin;

        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000";
    }
    ## END GOOGLE FONT PROXYING

    location ~* \.(css|js|map|png|jpg|pdf|jpeg|eot|otf|woff2|woff|ttf|svg|mp3|webp)$ {
        add_header Cache-Control "public, max-age=31536000, s-maxage=31536000";
        try_files $uri /index.html;
    }

    location / {
        add_header Cache-Control "public, max-age=10";
        try_files $uri $uri/ /index.html;
    }
}
